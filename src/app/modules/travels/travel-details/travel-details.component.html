<div *ngIf="travel">
  <section class="mt-4">
    <div class="example-container mat-elevation-z8 bg-light" *ngIf = "travel">
      <div class="travellInfo">
        <p class="head">Dokąd</p>
        <p>{{travel.hotelModel.cityModel.cityName}}</p>
        <p *ngIf="!travel.hotelModel?.cityModel?.cityName">brak</p>
      </div>
      <div class="travellInfo">
        <p class="head">Hotel:</p>
        <p >{{travel.hotelModel.hotelName}}  {{travel.hotelModel.hotelDescription}}</p>
        <p *ngIf="!travel.hotelModel?.hotelName">brak</p>
      </div>
      <div class="travellInfo">
        <p class="head">Cena-Dorosły:</p>
        <p>{{travel.adultPrice}}</p>
        <p *ngIf="!travel.adultPrice">brak</p>
      </div>
      <div class="travellInfo">
        <p class="head">Cena-dziecko:</p>
        <p>{{travel.childPrice}}</p>
        <p *ngIf="!travel.childPrice">brak</p>
      </div>
      <div class="travellInfo">
        <p class="head">Wylot:</p>
        <p>{{travel.startDate}}</p>
        <p *ngIf="!travel.startDate">brak</p>
      </div>
    </div>
  </section>
  </div>
