  <div>
    <mat-form-field>
      <mat-label>Miasto</mat-label>
      <mat-select  #cityId>
        <mat-option *ngFor="let city of cities" [value]="city">
          {{ city.cityName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-raised-button (click)="findHotelsInCity(cityId.value.id)">Wyszukaj Hotele</button>
    </div>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Hotel</mat-label>
      <mat-select  #hotelId>
        <mat-option *ngFor="let hotel of hotels" [value]="hotel">
          {{ hotel.hotelName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-raised-button (click)="chooseHotel(hotelId.value.id)">Wybierz</button>
    </div>
  </div>


  <div class="d-flex justify-content-end">
    <button
      *ngIf="editMode"
      type="button"
      mat-raised-button
      color="warn"
      (click)="emitCloseDialog()"
    >
      Anuluj
    </button>
    <!-- <button [disabled]="hotelForm.invalid" mat-raised-button class="mx-1 my-2 " color="primary" type="submit" >{{editMode ? 'Edytuj hotel' : 'Dodaj nowy hotel'}}</button> -->
  </div>
  <app-alert *ngIf="errorMessage" [text]="errorMessage"></app-alert>
  <!-- </form> -->
</div>
