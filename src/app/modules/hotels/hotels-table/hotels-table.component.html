<section class="mt-4">
  <mat-form-field>
    <mat-label>Filtrowanie</mat-label>
    <input matInput [formControl]="filterValue" placeholder="Wpisz frazę" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef> Lp. </th>
        <td mat-cell *matCellDef="let row; index as i"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="hotelName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa Hotelu </th>
        <td mat-cell *matCellDef="let row"> {{row.hotelName}} </td>
      </ng-container>

      <ng-container matColumnDef="starsNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ilość gwiazdek </th>
        <td mat-cell *matCellDef="let row"> {{row.starsNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="cityModel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Miasto </th>
        <td mat-cell *matCellDef="let row"> {{row.cityModel.cityName}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" [routerLink]="'/hotels/' + row.id">Szczegóły</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Brak danych pasujących do wskazanego filtra "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[ 2,5,  10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
  </section>
